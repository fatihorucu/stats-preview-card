<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="text">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <table>
      <tr class="head">
        <td class="td-head">10k+</td>
        <td class="td-head">314</td>
        <td class="td-head">12M+</td>
      </tr>
      <tr class="tt">
        <td class="td-text">COMPANIES</td>
        <td class="td-text">TEMPLATES</td>
        <td class="td-text">QUERIES</td>
      </tr>
    </table>
  </div>
  <div class="image">
    <img src="image-header-desktop.jpg" alt="three people are working">
  </div>
</body>
</html>
